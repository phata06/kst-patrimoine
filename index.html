<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accueil - Commission Patrimoine KST</title>

<style>
:root{
  --bg:#ffffff;
  --card:#f5f5f5;
  --text:#1a1a1a;
  --muted:#666;
  --radius:14px;
  --shadow:0 5px 15px rgba(0,0,0,.08);

  --menuW: 92px;          /* largeur menu fermÃ© */
  --menuOpenW: 240px;     /* largeur menu ouvert */
  --green:#0f3d1f;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* --- TOGGLE (checkbox cachÃ©e) --- */
#menuToggle{
  position:absolute;
  opacity:0;
  pointer-events:none;
}

/* LAYOUT */
.layout{
  min-height:100vh;
  display:flex;
}

/* OVERLAY (fond sombre quand menu ouvert) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.2s ease;
  z-index:9;
}

/* MENU */
.sidebar{
  width:var(--menuW);
  background:var(--green);
  padding:14px 10px;
  display:flex;
  flex-direction:column;
  gap:10px;

  position:fixed;
  top:0;
  left:0;
  height:100vh;
  z-index:10;

  transition: width .2s ease;
  overflow:hidden;
}

/* Bouton â˜° */
.burger{
  width:44px;
  height:44px;
  border-radius:12px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:#fff;
  background:rgba(255,255,255,.12);
  margin-bottom:6px;
  user-select:none;
}
.burger:active{ transform:scale(.98); }

.burger span{
  font-size:22px;
  line-height:1;
}

/* Brand */
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 6px 10px;
}

.brand img{
  width:44px;
  height:auto;
  border-radius:10px;
  background:#fff;
  padding:4px;
}

.brand .brandText{
  color:#fff;
  font-weight:900;
  font-size:14px;
  white-space:nowrap;
  opacity:0;              /* cachÃ© quand menu fermÃ© */
  transform:translateX(-6px);
  transition:.2s ease;
}

/* NAV */
.nav{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav a{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:#fff;
  padding:12px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:800;
}

.nav a:hover{
  background:rgba(255,255,255,.12);
}

.nav a.active{
  background:rgba(255,255,255,.20);
  outline:1px solid rgba(255,255,255,.25);
}

/* petit â€œiconâ€ en pur texte */
.nav .ico{
  width:28px;
  display:grid;
  place-items:center;
  font-size:16px;
}

/* texte cachÃ© quand menu fermÃ© */
.nav .txt{
  white-space:nowrap;
  opacity:0;
  transform:translateX(-6px);
  transition:.2s ease;
}

/* CONTENU */
.main{
  flex:1;
  padding:16px;
  max-width:560px;
  margin:0 auto;
  margin-left:var(--menuW);
  transition: margin-left .2s ease;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:18px;
}

.title{
  margin:0;
  font-size:18px;
  font-weight:900;
}

.logoTop{
  width:70px;
  height:auto;
}

.welcome{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}

.welcome h2{
  margin:0 0 8px;
  font-size:20px;
  font-weight:900;
}

.welcome p{
  margin:0;
  color:var(--muted);
  line-height:1.4;
}

.footerLogo{
  margin-top:22px;
  display:flex;
  justify-content:center;
}
.footerLogo img{
  width:150px;
  height:auto;
  opacity:.95;
}

/* --- ETAT OUVERT --- */
#menuToggle:checked ~ .overlay{
  opacity:1;
  pointer-events:auto;
}

#menuToggle:checked ~ .sidebar{
  width:var(--menuOpenW);
}

#menuToggle:checked ~ .sidebar .brandText,
#menuToggle:checked ~ .sidebar .nav .txt{
  opacity:1;
  transform:translateX(0);
}

#menuToggle:checked ~ .main{
  margin-left:var(--menuOpenW);
}

/* OPTION: sur trÃ¨s petit Ã©cran, quand menu ouvert -> contenu ne se dÃ©cale pas trop */
@media (max-width: 380px){
  #menuToggle:checked ~ .main{
    margin-left:var(--menuW); /* le contenu reste, le menu passe au-dessus */
  }
}
</style>
</head>

    </a>

    <a href="patrimoine.html">
      <span class="ico">ğŸ“¦</span>
      <span class="txt">Patrimoine</span>

    <a href="contacts.html">
      <span class="ico">ğŸ“</span>
      <span class="txt">Contacts</span>

  </nav>

<!-- CONTENU -->
<main class="main">
  <div class="header">
    <h1 class="title">Commission Patrimoine KST</h1>
    <img class="logoTop" src="images/image.png" alt="Logo Touba Lyon">
  </div>

  <section class="welcome">
    <h2>Dallal ak diam si commission patrimoine KST</h2>
    <p>

    </p>
  </section>

  <div class="footerLogo">
    <img src="images/image.png" alt="Logo Touba Lyon">
  </div>
</main>

</body>
</html>
