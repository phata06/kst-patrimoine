<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contacts - Commission Patrimoine</title>

<style>
:root{
  --bg:#ffffff;
  --card:#f5f5f5;
  --text:#1a1a1a;
  --muted:#666;
  --radius:14px;
  --shadow:0 5px 15px rgba(0,0,0,.08);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.layout{ min-height:100vh; display:flex; }

/* MENU */
.sidebar{
  width:92px;
  background:#0f3d1f;
  padding:14px 10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.brand{ display:flex; justify-content:center; margin-bottom:6px; }
.brand img{ width:52px; height:auto; border-radius:10px; background:#fff; padding:4px; }

.nav a{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  text-decoration:none;
  color:#fff;
  padding:10px 8px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
}
.nav a:hover{ background:rgba(255,255,255,.12); }
.nav a.active{
  background:rgba(255,255,255,.20);
  outline:1px solid rgba(255,255,255,.25);
}

/* CONTENU */
.main{
  flex:1;
  padding:16px;
  max-width:560px;
  margin:0 auto;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}
.title{ margin:0; font-size:18px; font-weight:900; }
.logoTop{ width:70px; height:auto; }

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
}

.contact{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.contact:last-child{ border-bottom:none; }

.name{ font-weight:900; }
.phone a{
  text-decoration:none;
  font-weight:900;
  color:#0f3d1f;
}
.small{ color:var(--muted); font-size:13px; margin:8px 0 0; }
</style>
</head>

<body>
<div class="layout">

  <aside class="sidebar">
    <div class="brand">
      <img src="images/image.png" alt="Logo Touba Lyon">
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="patrimoine.html">Patrimoine</a>
      <a class="active" href="contacts.html">Contacts</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1 class="title">Contacts</h1>
      <img class="logoTop" src="images/image.png" alt="Logo Touba Lyon">
    </div>

    <section class="card">
      <div class="contact">
        <div>
          <div class="name">Moustapha Ndiaye</div>
          <div class="small">Responsable</div>
        </div>
        <div class="phone"><a href="tel:0334329865">0334329865</a></div>
      </div>

      <div class="contact">
        <div>
          <div class="name">Abdoulaye Ndiaye</div>
          <div class="small">Membre</div>
        </div>
        <div class="phone"><a href="tel:6765434567">6765434567</a></div>
      </div>
    </section>
  </main>

</div>
</body>
</html>
